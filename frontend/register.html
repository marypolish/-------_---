<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="assets/login.css">
</head>
<body>
    <div class="register-container">
        <h1>Реєстрація</h1>
        <form id="registerForm">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="role">Роль:</label>
            <select id="role" name="role" required>
                <option value="student">Студент</option>
                <option value="teacher">Викладач</option>
                <option value="admin">Адміністратор</option>
            </select><br><br>

            <label for="departmentName">Кафедра (тільки для викладача):</label>
            <input type="text" id="departmentName" name="departmentName"><br><br>

            <label for="groupName">Група (тільки для студента):</label>
            <input type="text" id="groupName" name="groupName"><br><br>

            <button type="submit">Зареєструватися</button>
        </form>
        <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
    </div>

    <script src="scripts/register.js"></script>
</body>
</html>
