<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Місячний Календар</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="action-btn">Дія 1</button>
            <button class="action-btn">Дія 2</button>
            <button class="action-btn">Дія 3</button>
        </div>
        <div class="calendar">
            <header>
                <button id="prevMonth">◀</button>
                <h2 id="monthLabel"></h2>
                <button id="nextMonth">▶</button>
            </header>
            <div class="days-of-week">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div>Сб</div>
                <div>Нд</div>
            </div>
            <div id="daysContainer" class="days-container"></div>
        </div>
    </div>
    <script src="scripts/calendar.js"></script>
</body>
</html>
